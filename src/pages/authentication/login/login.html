<!-- Login Page -->

<!-- Content Options -->
<ion-content id="login-v1">

   <!-- Logo -->
   <div class="logo animated fadeInDown">
      <img src="assets/imgs/logo.png">
   </div>

   <!-- Main Body -->
   <div class="main-body animated zoomIn" padding>
      <form>
         <ion-list>
            <!-- Username -->
            <ion-item color="white">
               <ion-label>
                  <ion-icon color="white" name="md-mail"></ion-icon>
               </ion-label>
               <ion-input class="ion-ios-locked-outline" type="email" placeholder="{{'LOGIN.EMAIL' | translate}}" [(ngModel)]="user.email" name="email"></ion-input>
            </ion-item>

            <!-- Password -->
            <ion-item color="white">
               <ion-label>
                  <ion-icon color="white" name="md-eye"></ion-icon>
               </ion-label>
               <ion-input class="ion-ios-locked-outline" type="password" placeholder="{{'LOGIN.PASSWORD' | translate}}" [(ngModel)]="user.password" name="password"></ion-input>
            </ion-item>

            <!-- Forget Password Button -->
            <button ion-button clear color="white" (click)="showForgetPasswordPopup()">
              {{'LOGIN.FORGET_PASSWORD' | translate}} ?
            </button>
         </ion-list>

         
         <div padding class="animated fadeInUp">
           <!-- Login Button -->
            <button ion-button type="button" color="white" block (click)="openPage('ProfileComponent')">
              {{'LOGIN.LOGIN' | translate}}
            </button>
            <!-- Skip button-->
            <button ion-button type="button" color="white" block clear (click)="openPage('LandingPageComponent')">
              {{'LOGIN.SKIP' | translate}}
            </button>
         </div>

      </form>
   </div>
</ion-content>
